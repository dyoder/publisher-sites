content: "Welcome to the Autocode home page. Autocode makes is easy to dynamically load (and reload) code for server processes. You can even automatically generate new classes and modules using Autocreate.\r\n\
  \r\n\
  h2. Installation\r\n\
  \r\n\
  Autocode is available as a Ruby Gem. Just:\r\n\
  \r\n\
  <pre><code>\r\n\
  sudo gem install autocode\r\n\
  </code></pre>\r\n\
  \r\n\
  and you're good to go.\r\n\
  \r\n\
