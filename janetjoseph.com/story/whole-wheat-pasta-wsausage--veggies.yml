content: |-
  <p>Ingredients: whole wheat penne pasta, roasted red pepper, roasted garlic, yellow onion, artichoke chicken sausage, asparagus.</p>
  
  <p>&nbsp;</p>
  
  <ul>
  <li>Boil water for pasta. Heat oven to 500 degrees</li>
  
  <li>cut asparagus into bit size pieces, drizzle with olive oil, salt &amp; pepper. </li>
  
  <li>place sausage, asparagus, whole red pepper, 4 garlic cloves (in skin) in oven. Let it cook about 20 min, flipping once.</li>
  
  <li>Add pasta to boiling water</li>
  
  <li>Heat dutch oven over medium high heat, drizzle w/olive oil. Add a few pats of butter, chop up onion and toss in. Season w/salt &amp; pepper. </li>
  
  <li> Turn oven off. Remove garlic and asparagus from oven. Peel skin off garlic (careful it's hot!) toss in food processor. Take out the sausage and red pepper from oven, peel the charred skin off pepper and remove seeds, toss in food processor. Add 1/8 cup of pasta water to food processor and puree. </li>
  
  <li>Cut sausage length wise in half, then cut pieces on the bias into pieces about the size of the penne pasta. Add to the pot with onions. With a slotted spoon spoon pasta out of water and add into pot with sausage. Toss in asparagus and pour garlic/red pepper puree over pasta. </li>
  
  <li>Mix everything up and serve. Garnish w/ shredded parmesan cheese.</li>
  
  </ul>
  <p>&nbsp;</p>
summary: This is a simple but delicious, cheap and nutritious meal.
