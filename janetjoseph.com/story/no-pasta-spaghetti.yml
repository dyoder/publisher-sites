content: |-
  <p><strong>Ingredients</strong>:  1 sm. can unsalted tomato sauce, 6 tomatoes, 4 yellow bell peppers, 4 cloves garlic, 1 yellow onion, 1lb extra lean ground beef, 3 links chicken sausage(any flavor, I used sun dired tomato) crushed red pepper flakes(a few pinches), 2 tbls dried itallian seasoning, salt &amp; pepper.</p>
  
  <p>&nbsp;</p>
   <ol> 
  <li>heat heavy sauce pot over medium heat, drizzle in olive oil a few good times around the pot. <br /> </li>
  
  <li>dice onion/ add to pot, Give it a stir. (let onions carmelize)<br /> </li>
  
  <li>quarter tomatoes lightly salt, set aside</li>
  
  <li>sprinkle in itallian herbs, red pepper flakes, salt &amp; pepper to onions. <br /> </li>
  
  <li>chop up garlic. add garlic &amp; hamburger to pot, sprinkle w/salt &amp; pepper. stir it around. (let brown)<br /> </li>
  
  <li>Thinly slice bell peppers length wise, set aside. check on meat for browning, stir. <br /> </li>
  
  <li>slice up sausage, thin to chunky depending on your preference. add sausage &amp; tomatoes to pot. <br /> </li>
  
  <li>heat saute pan over medium heat add olive oil(a couple of swirls around pan) &amp; 2tbls butter, let melt. toss in bell peppers salt &amp; pepper. saute until tender <br /> </li>
  
  <li>mix in tomato sauce to sauce pot. turn up heat to medium high to finish, 5min.</li>
  
  <li>pour your bell pepper pasta in a big bowl, spoon sauce over it until you achieve desired sauciness! give it a stir and serve! sprinkle w/your favorite cheese. I love parmesian reggiano.</li>
   </ol> 
  <p>This recipe is hearty and filling without the starch! You will enjoy a nice bite full of meat and veggies!</p>
