content: |-
  <p><strong>Ingredients:</strong></p>
  <ol>
  <li><strong>2 boneless skinless chicken breasts</strong></li>
  <li><strong>1 lemon</strong></li>
  <li><strong>1 tbs lemon pepper seasoning (w/salt)<br /></strong></li>
  <li><strong>2 cups brown rice</strong></li>
  <li><strong>5 cups chicken stock</strong></li>
  <li><strong>fresh ginger</strong></li>
  <li><strong>1 cup shelled edamame</strong></li>
  <li><strong>2 carrots</strong></li>
  <li><strong>1/2 white onion (or 1 small)</strong></li>
  <li><strong>2 celery stalks</strong></li>
  <li><strong>1 green bell pepper</strong></li>
  <li><strong>green onion (for garnish)</strong></li>
  </ol>
  <ul>
  <li>cut chicken into bite size pieces and place in a plastic bag. add 1 tbs of lemon pepper seasoning, a few cracks of fresh black pepper. peel and chop ginger, add about 2 tbs to chcicken. squeeze in lemon juice. shake everything together, coating the chicken. place in fridge for 1-3 hours.</li>
  <li>heat sauce pot over med high heat. pour in brown rice. add a few drizzles of olive oil and 1 tbs of butter. season w/salt and pepper and toast rice, about 5 min. pour in hot chicken stock, cover and simmer. it takes about 45 min to cook rice.</li>
  <li>once most of the water has absorbed into the rice, add edamame and 3 tbs of fresh ginger. mix together and let simmer until rice is tender. about 10 more min. once rice is done, turn off heat and keep covered.<br /></li>
  <li>chop carrots, celery, bell pepper and white onions into bite size pieces.<br /></li>
  <li>in a large pan, heat over med high heat. drizzle with olive oil and pour chicken in. let chicken cook for about 5 min and then add veggies. season with salt &amp; pepper. squeeze in a little sriacha hot sauce (depending on how hot you like it) mix together and lower heat to med. let cook for about 10 min. <br /></li>
  <li>push chicken and veggies to one side of pan and scoop in 1/2 of the ginger brown rice. mix everything together and enjoy.</li>
  </ul>
  <p>NOTE: I made extra ginger brown rice to have just by itself. That's why I didn't use all the rice. Cut the rice and chicken stock in half for less rice.</p>
