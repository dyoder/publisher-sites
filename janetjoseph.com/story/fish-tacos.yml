  <p style="margin: 0.0px 0.0px 0.0px 0.0px; text-align: center; font: 12.0px Helvetica;"><strong>Fish Tacos:</strong></p>
  
  <p style="margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;">start with your favorite white fish. nothing to fancy. tilapia, trout, monk fish or catfish. then cut fish into big pieces.</p>
   <ol style="list-style-type: decimal;"> 
  <li><span style="font-family: Helvetica; font-size: 12px;">squeeze lime over fish, season w/salt &amp; pepper.</span><br /></li>
  
  <li><span style="font-family: Helvetica; font-size: 12px;">soak in buttermilk.&nbsp;set aside.</span><br /></li>
  
  <li><span style="font-family: Helvetica; font-size: 12px;">&nbsp;make a batter using 2 cups of cornmeal, 1 cup of flour and 2 tbls. of cayenne pepper.</span><br /></li>
  
  <li><span style="font-family: Helvetica; font-size: 12px;">pull fish out of buttermilk, season w/salt&amp;pepper, &amp; a few dashes of chile sauce depending on how spicy you prefer.</span><br /></li>
  
  <li><span style="font-family: Helvetica; font-size: 12px;">coat fish in batter and place on sheet pan. put the fish in fridge to set.</span><br /></li>
  
  <li><span style="font-family: Helvetica; font-size: 12px;">heat a large and deep pot for frying over medium high heat and pour in a 1 liter bottle of canola oil.</span><br /></li>
   </ol><ol style="list-style-type: decimal;"> </ol> 
  <p><span style="font-family: Helvetica; font-size: 12px;"><span style="font-weight: bold;">salsa for the fish tacos</span>: </span></p>
   <ol style="list-style-type: decimal;"> 
  <li><span style="font-family: Helvetica; font-size: 12px;">lightly blend in a food processor roasted green bell peppers, roasted poblano pepper, jalapeno pepper, garlic, purple onion, a handful of cherry tomatoes, lime juice and salt &amp; pepper.</span><br /></li>
  
  <li><span style="font-family: Helvetica; font-size: 12px;">remove fish from fridge and start placing in hot oil. don't crowd them. fry it in&nbsp;batches if you have to. about 5-7 minutes each batch.</span><br /></li>
  
  <li><span style="font-family: Helvetica; font-size: 12px;">lightly toast corn tortillas over a gas grill or cast iron skillet, a few min. each side.</span><br /></li>
  
  <li><span style="font-family: Helvetica; font-size: 12px;">chop up some cilantro and cabbage for garnish.&nbsp;</span><br /></li>
   </ol><ol style="list-style-type: decimal;"> </ol> 
  <p><span style="font-family: Helvetica; font-size: 12px;"><span style="font-weight: bold;">on the side</span> you can serve rice &amp; beans for a hearty filler. here is a good trick to easy but delicious rice &amp; beans.&nbsp;for the rice i prefer brown rice, but use whatever you like. use chicken stock in place of water.</span></p>
   <ol style="list-style-type: decimal;"> 
  <li><span style="font-family: Helvetica; font-size: 12px;">for brown rice, i like to bring chicken stock to a boil first then add in rice. &nbsp; add about a teaspoon of dried oregano or a few sprigs of fresh to rice. add a pinch of ground coriander and season w/salt &amp; pepper. cook according to directions on package.</span><br /></li>
  
  <li><span style="font-family: Helvetica; font-size: 12px;">cut up a few pieces of bacon and fry in a sauce pan. add a can of black beans to pan with bacon. (bacon optional) toss in a few cloves of chopped crushed garlic. and let simmer.</span><br /></li>
  
  <li><span style="font-family: Helvetica; font-size: 12px;">once rice is done mix together rice and beans. top with mexican cheese (queso fressca, a white crumbly cheese)</span><br /></li>
   </ol><ol style="list-style-type: decimal;"> </ol> 
  <p>&nbsp;</p>
