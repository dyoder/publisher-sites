content: |-
  <p>A refreshing take on traditional curry dishes. I coated chicken
  tenders in curry and salt &amp; pepper, then pan seared it. The chicken
  got&nbsp; nice and crispy and also stayed moist. It was Da Bomb!</p>
  
  <p>Ingredients: chicken tenders, carrots, onion, celery, asparagus,
  yellow bell pepper, ginger. yellow curry, salt &amp; pepper. brown
  rice, chicken stock.</p>
   <ol> 
  <li>brown rice: bring 4 cups of chicken stock to a boil. add 1 1/2 cups
  of rice to pot. add a pat of butter and 1/2 tbls. of salt. cover, lower
  heat and cook for about 30 min. until rice is tender.</li>
  
  <li>heat large pan over med. high heat. season chicken with salt &amp;
  pepper, then coat in yellow curry powder. coat pan with olive oil and place chicken
  in pan. let cook for about 7-10 min. on each side.</li>
  
  <li>chop 3 carrots and 1/2 white onion into small bite size pieces.
  remove chicken from pan and set aside. toss carrots and onions into
  same pan. chop 5-7 asparagus spears,&nbsp; 1 yellow pepper and a few celery
  stalks into bit size pieces toss into pan. season with salt &amp;
  pepper. lower heat to low and let simmer for about 15 min.</li>
  
  <li>slice chicken into pieces and put them back into pan to finish
  cooking. peel ginger and thinly slice lengthwise and then cut into thin
  strips, add to pan. cook for about 5 min. more.</li>
   </ol> 
  <p>serve over brown rice.</p>
