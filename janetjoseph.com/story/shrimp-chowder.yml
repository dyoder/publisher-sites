content: |-
  <p>My daughter loves clam chowder these days! SO much so, that's all she ordered on our trip to San Francisco. I decided I'd make her a different version of the classic. Using lots of veggies, and shrimp! She LOVES it.</p>
  
  <p>1 white onion, 5 bacon strips, 1 portabella mushroom, 4 baby yellow potatoes, 3 carrots, 2 celery stalks, 5 brussels sprouts, cauliflower, 3 garlic cloves, 3 tbls of flower, 1 lb. shrimp, 6 cups chicken stock, 1 cup heavy cream, olive oil.<br /><br />&nbsp;&nbsp;&nbsp; 1)&nbsp;&nbsp;&nbsp; heat heavy bottom stock pot over medium high heat. dice onion, drizzle pot w/ olive oil, add onion to pot.<br />&nbsp;&nbsp;&nbsp; 2)&nbsp;&nbsp;&nbsp; dice strips of bacon add to pot. let onions and bacon brown together.<br />&nbsp;&nbsp;&nbsp; 3)&nbsp;&nbsp;&nbsp; dice portobella mushroom, add to pot. stir<br />&nbsp;&nbsp;&nbsp; 4)&nbsp;&nbsp;&nbsp; chop carrots&nbsp; and potatoes, add to pot. stir<br />&nbsp;&nbsp;&nbsp; 5)&nbsp;&nbsp;&nbsp; cut sprouts in half, length wise and in half again. chop celery, add to pot.<br />&nbsp;&nbsp;&nbsp; 6)&nbsp;&nbsp;&nbsp; rough chop garlic, add to pot. <br />&nbsp;&nbsp;&nbsp; 7)&nbsp;&nbsp;&nbsp; add flour to pot and stir everything together. let it all cook for about a minute then add chicken stock. stir while pouring.<br />&nbsp;&nbsp;&nbsp; 8)&nbsp;&nbsp;&nbsp; chop shrimp into small pieces, add to pot. turn heat down to low. let chowder come to a light boil. turn off heat and stir in heavy cream.<br /><br />serve in bread bowl for fun! cut out middle of a round sourdough bread and pour in chowder.</p>
