  <p><br />toasted cranberry goat cheese &amp;&nbsp; tri-tip sandwich<br /><br />delicious sandwiches made from leftover new years dinner. <br /><br />&nbsp;&nbsp;&nbsp; 1)&nbsp;&nbsp;&nbsp; slice tri-tip roast into thin slices and heat in pan with your favorite barbque sauce. (low heat) <br />&nbsp;&nbsp;&nbsp; 2)&nbsp;&nbsp;&nbsp; spread outside of bread slices with butter. spread inside of bread with cranberry goat cheese.<br />&nbsp;&nbsp;&nbsp; 3)&nbsp;&nbsp;&nbsp; heat pan over medium heat. place butter side down in pan. lay tri-tip slices on top of goat cheese. lay another bread slice on top. <br />&nbsp;&nbsp;&nbsp; 4)&nbsp;&nbsp;&nbsp; flip sandwich. cook until both sides of bread are toasted.<br /><br /><br />cranberry coat cheese...</p>
  <p>in a sauce pan poor in fresh cranberries, cover with red wine, add 1/4 cup of sugar and a pinch of salt. cook over medium heat until cranberries have burst and sauce thickens. about 30 min. let it cool for about 10 min. then poor over a brick of goat cheese.</p>
