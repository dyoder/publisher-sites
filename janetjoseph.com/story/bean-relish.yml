  <h2>Ingredients</h2>
  <ul>
  <li><strong></strong>1 can ranch style beans</li>
  <li>1 can black beans</li>
  <li>3 roma tomatoes</li>
  <li>1 cup corn (canned, roasted, or frozen)</li>
  </ul>
  <h2>Directions<br /></h2>
  <ol>
  <li> Drain beans, and corn.</li>
  <li>Quarter tomatoes, salt &amp; pepper to taste.</li>
  <li>Heat ingredients in skillet until hot. <br /></li>
  </ol>
  <h2>Comments<br /></h2>
  
  <p>I put everything out on the table self serve style. Spoon sour cream over enchilada's &amp; beans!</p>
