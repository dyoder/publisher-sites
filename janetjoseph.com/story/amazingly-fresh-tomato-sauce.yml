  <p>&nbsp;</p>
  
  <p style="margin: 0.0px 0.0px 0.0px 0.0px; text-align: center; font: 12.0px Helvetica;"><strong>Amazingly Fresh Tomato Sauce:</strong>&nbsp;</p>
  
  <p style="margin: 0.0px 0.0px 0.0px 0.0px; text-align: center; font: 12.0px Helvetica;">&nbsp;</p>
  
  <p style="margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;">12- roma tomatoes, 4-6 cloves garlic, 1 white onion.</p>
  
  <p style="margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;">&nbsp;</p>
  
  <ul>
  <li>give tomatoes a rough chop and toss into a blender; &nbsp;roughly chop onion, add to blender; smash and peel garlic, add to blender, add salt &amp; pepper.&nbsp;<br /></li>
  
  <li>mix ingredients in blender lightly until everything is chopped &amp; mixed together. not too much though, you don't want it like a smoothie! set aside.<br /></li>
  
  </ul>
  <p>&nbsp;</p>
  
  <p style="margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;">&nbsp;</p>
  
  <p style="margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;">1/2 lb. of italian sausage- 1/2 lb. ground beef.</p>
  
  <p style="margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;">&nbsp;</p>
  
  <ul>
  <li>heat heavy sauce pot over medium high heat. add meat; season with salt &amp; pepper, cracked red pepper, 1 tsp. fennel seeds, pinch of dried sage; mix it all together and let meat brown.&nbsp;</li>
  
  <li><span style="font-family: Helvetica; font-size: 12px;">pour tomatoes from blender into the pot, grate in fresh nutmeg. mix everything up together and let cook over medium heat for about 30 min. (uncovered).&nbsp;</span><br /></li>
  
  </ul>
  <p style="margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;">&nbsp;</p>
  
  <p style="margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;">3 yellow heirloom vine tomatoes- 2 handful of heirloom cherry tomatoes.</p>
  
  <p style="margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;">&nbsp;</p>
  
  <ul>
  <li>quarter yellow tomatoes. once sauce has thickened add cherry tomatoes and yellow tomatoes to pot. cook sauce about 30 more min. over low heat.<br /></li>
  
  <li>serve over your favorite pasta!&nbsp;</li>
  
  </ul>
  <p>&nbsp;<span style="font-family: Helvetica; font-size: 12px;">This sauce is even better the next day.&nbsp;It also&nbsp;can be easily jarred or frozen to use anytime, so make a lot of sauce!&nbsp;</span></p>
  
  <p>&nbsp;</p>
